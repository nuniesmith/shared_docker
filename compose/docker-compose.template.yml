# Central template for services using shared/shared_docker/Dockerfile
# Usage:
#   cp docker-compose.template.yml docker-compose.override.yml
#   Adjust contexts and SERVICE_TYPE/SERVICE_RUNTIME per service.

x-default-build: &default-build
  dockerfile: ../../shared/shared_docker/Dockerfile
  args:
    SERVICE_RUNTIME: python
    SERVICE_TYPE: app

services:
  sample_api:
    build:
      context: ../../../fks/fks_api
      <<: *default-build
      args:
        SERVICE_RUNTIME: python
        SERVICE_TYPE: api
    ports: ["8000:8000"]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  sample_web:
    build:
      context: ../../../fks/fks_web
      dockerfile: ../../shared/shared_docker/Dockerfile
      args:
        SERVICE_RUNTIME: node
        SERVICE_TYPE: web
    depends_on: [sample_api]
    ports: ["3000:3000"]

networks:
  default:
    name: shared_template-net
